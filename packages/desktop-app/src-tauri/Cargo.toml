[package]
name = "zecrypt-desktop"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.3.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.7.0", features = ["tray-icon"] }
tauri-plugin-log = "2"
tauri-plugin-opener = "2" 
tauri-plugin-deep-link = "2"
# Encryption and security dependencies
argon2 = "0.5"
aes-gcm = "0.10"
rand = "0.8"
hex = "0.4"
thiserror = "1.0"
# Using sqlx with bundled SQLite for async compatibility and thread safety
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "migrate"] }
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync"] }
dirs = "5.0"

[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
tauri-plugin-single-instance = { version = "2.3.2" }
