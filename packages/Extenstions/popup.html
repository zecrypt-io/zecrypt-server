<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zecrypt Autofill</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #4f46e5;
    }
    .login-section {
      text-align: center;
      padding: 20px 0;
    }
    .login-button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .content-section {
      display: none;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .card-item, .email-item {
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #eaeaea;
      border-radius: 4px;
      cursor: pointer;
    }
    .card-item:hover, .email-item:hover {
      background-color: #f5f5f5;
    }
    .logout-button {
      background-color: #f1f1f1;
      color: #333;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Zecrypt Autofill</div>
      <button id="logoutBtn" class="logout-button">Logout</button>
    </div>
    
    <!-- Login section (shown when not authenticated) -->
    <div id="loginSection" class="login-section">
      <p>Sign in to your Zecrypt account to use autofill</p>
      <button id="loginBtn" class="login-button">Login to Zecrypt</button>
    </div>
    
    <!-- Loading indicator -->
    <div id="loadingSection" class="loading" style="display: none;">
      <p>Loading your data...</p>
    </div>
    
    <!-- Content section (shown when authenticated) -->
    <div id="contentSection" class="content-section">
      <div class="section-title">Credit Cards</div>
      <div id="cardsList">
        <!-- Card items will be added here dynamically -->
      </div>
      
      <div class="section-title" style="margin-top: 16px;">Email Addresses</div>
      <div id="emailsList">
        <!-- Email items will be added here dynamically -->
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
